app:
  environment: development
  port: 8080
  log_level: debug

telegram:
  bot_token: ""
  webhook_url: ""
  debug: true

database:
  host: localhost
  port: 5432
  user: postgres
  password: ""
  dbname: crypto_bot_dev
  sslmode: disable
  max_conns: 25

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0

payment:
  monobank_token: ""
  monobank_public_key: ""
  webhook_url: "http://localhost:8081/webhook/monobank"
  redirect_url: "https://t.me/your_bot_username"
  webhook_port: "8081"

referral:
  enabled: true
  referrer_reward_days: 30        # Days of premium for referrer
  friend_discount_percent: 20     # Discount for referred friend
  referral_expiry_days: 90        # Referral expires after 90 days if not activated

whale:
  enabled: true
  etherscan_api_key: ""           # Get from https://etherscan.io/apis
  bscscan_api_key: ""             # Get from https://bscscan.com/apis
  min_transaction_usd: 1000000    # Minimum $1M USD to be considered whale transaction
  chains:
    - "ethereum"
    - "bsc"
  scan_interval: 5                # Scan every 5 minutes
  lookback_blocks: 100            # How many blocks to look back per scan
  notification_cooldown: 60       # Don't notify same whale twice within 60 minutes

arbitrage:
  enabled: true
  pairs:
    - "BTC/USDT"
    - "ETH/USDT"
    - "BNB/USDT"
    - "SOL/USDT"
    - "XRP/USDT"
    - "ADA/USDT"
    - "AVAX/USDT"
    - "DOT/USDT"
    - "MATIC/USDT"
    - "LINK/USDT"
    - "UNI/USDT"
    - "ATOM/USDT"
    - "LTC/USDT"
    - "BCH/USDT"
    - "NEAR/USDT"
  exchanges:
    - "binance"
    - "bybit"
    - "okx"
  min_profit_percent: 0.3    # Minimum 0.3% net profit after fees
  min_volume_24h: 100000     # Minimum $100K daily volume
  max_spread_percent: 5.0    # Maximum 5% spread to consider
  max_slippage: 0.5          # Maximum 0.5% slippage
  deduplicate_ttl: 3         # Deduplicate window in minutes

defi:
  enabled: true
  chains:                    # Top chains by TVL
    - "Ethereum"
    - "BSC"
    - "Polygon"
    - "Arbitrum"
    - "Optimism"
    - "Avalanche"
  protocols: []              # Empty = all protocols (filter by APY/TVL instead)
  amount: 1000
  min_apy: 10.0              # Minimum 10% APY
  min_tvl: 100000            # Minimum $100K TVL for safety
  max_il_risk: 15.0          # Maximum 15% impermanent loss risk
  min_volume_24h: 10000      # Minimum $10K daily volume
  scrape_interval: 30        # Scrape every 30 minutes

admin:
  enabled: true
  host: "0.0.0.0"
  port: 8080
  jwt_secret: ""             # Set via ADMIN_JWT_SECRET env variable (min 32 chars)
  allowed_origins:
    - "http://localhost:3000"     # React dev server
    - "http://localhost:5173"     # Vite dev server
  rate_limit: 100            # Requests per minute per IP
